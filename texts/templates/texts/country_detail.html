{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="jumbotron author-jumbotron">
        <div class="row text-center">
            <div class="col-8"><h1>{{ object.name }}</h1></div>
            <div class="col-4" style="background-image: url('{{ object.image.url }}');">
            </div>
        </div>
    </section>
    <section class="browse-authors">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% for text in object.text_set.all %}
                        <p><a href="{{ text.get_absolute_url }}">{{ text.title }}</a></p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
