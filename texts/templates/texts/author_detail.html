{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="jumbotron author-jumbotron">
        <div class="row text-center">
            <div class="col-8">
                <h1>{{ object.full_name }}</h1>
                <h2>{{ object.original_full_name }}</h2>
            <p>{{ object.bio|safe }}</p></div>
            <div class="col-4" style="background-image: url('{{ object.image.url }}');">
            </div>
        </div>
    </section>
    <section class="browse-authors">
        <div class="album py-5 bg-light">
            <div class="container">
                    <div class="">
                    {% for text in author.text_set.all %}
                        <p><a href="{{ text.get_absolute_url }}">{{ text.title }}</a></p>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
